        :root {
          --primary-color: #031f46;
        }
      
    body {
      position: relative;
      overflow-x: hidden;
    }

    body > *:not(.ramadan-bg-float) {
      position: relative;
      z-index: 1;
    }

    #company-header,
    .menu-header {
      position: relative;
      overflow: hidden;
    }

    #company-logo,
    #company-name,
    #company-contacts,
    .menu-title {
      position: relative;
      z-index: 3;
    }
.hanging-ramadan-decor {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
    }

    .hang-item {
      position: absolute;
      top: 0;
      left: var(--x, 10%);
      opacity: 0;
      transform: translateY(-170px);
      animation: hangDrop 1.25s cubic-bezier(.2,.75,.25,1) forwards;
      animation-delay: var(--drop-delay, 0s);
    }

    .hang-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform-origin: top center;
      animation: swing var(--swing, 5s) ease-in-out infinite;
      animation-delay: var(--delay, 0s);
    }

    .hang-string {
      width: 2px;
      height: var(--len, 95px);
      background: linear-gradient(to bottom, rgba(213, 167, 69, 0.96), rgba(213, 167, 69, 0.28));
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.35);
    }

        .hang-lantern,
    .hang-moon {
      position: relative;
      margin-top: 2px;
      transform-origin: top center;
      transform: scale(var(--scale, 1));
    }

        .hang-lantern {
      width: 84px;
      height: 126px;
      background-image: url('images/home/فانوس.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      filter: drop-shadow(0 0 16px rgba(255, 188, 64, 0.45));
    }

    .hang-lantern::before,
    .hang-lantern::after {
      content: none;
    }

    .hang-moon {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: radial-gradient(circle at 24% 24%, #fff3bf 0%, #f7d782 52%, #daae48 100%);
      box-shadow: 0 0 16px rgba(244, 208, 111, 0.52), 0 0 30px rgba(244, 208, 111, 0.25);
      transform: rotate(10deg) scale(var(--scale, 1));
    }

    .hang-moon::before {
      content: "";
      position: absolute;
      width: 34px;
      height: 34px;
      top: 6px;
      left: 13px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hang-moon::after {
      content: "";
      position: absolute;
      width: 4px;
      height: 4px;
      top: 8px;
      left: 6px;
      border-radius: 50%;
      background: rgba(255, 245, 198, 0.95);
      box-shadow: 7px 3px 0 rgba(255, 236, 171, 0.88), 2px 10px 0 rgba(255, 236, 171, 0.7);
    }
    .ramadan-bg-float {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .ramadan-bg-float .fly {
      position: absolute;
      top: 108%;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.38;
    }

        .ramadan-bg-float .fly.moon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: rgba(190, 35, 35, 0.34);
      box-shadow: 0 0 8px rgba(190, 35, 35, 0.22);
    }

    .ramadan-bg-float .fly.moon::before {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      top: 2px;
      left: 5px;
      border-radius: 50%;
      background: rgba(9, 14, 28, 0.95);
    }

    .ramadan-bg-float .fly.lantern {
      width: 12px;
      height: 18px;
      border-radius: 4px;
      border: 1px solid rgba(205, 60, 60, 0.62);
      background: linear-gradient(180deg, rgba(185, 31, 31, 0.5), rgba(120, 0, 0, 0.55));
      box-shadow: 0 0 10px rgba(170, 20, 20, 0.32);
    }

    .ramadan-bg-float .fly.lantern::before {
      content: "";
      position: absolute;
      top: -4px;
      left: 2px;
      width: 8px;
      height: 3px;
      border-radius: 2px;
      background: rgba(205, 60, 60, 0.62);
    }

    .ramadan-bg-float .fly.lantern::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 5px;
      width: 1px;
      height: 5px;
      background: rgba(205, 60, 60, 0.62);
    }

    .ramadan-bg-float .fly:nth-child(1) { left: 8%; animation-duration: 16s; animation-delay: -1s; }
    .ramadan-bg-float .fly:nth-child(2) { left: 19%; animation-duration: 20s; animation-delay: -8s; }
    .ramadan-bg-float .fly:nth-child(3) { left: 31%; animation-duration: 14s; animation-delay: -4s; }
    .ramadan-bg-float .fly:nth-child(4) { left: 44%; animation-duration: 18s; animation-delay: -12s; }
    .ramadan-bg-float .fly:nth-child(5) { left: 57%; animation-duration: 22s; animation-delay: -6s; }
    .ramadan-bg-float .fly:nth-child(6) { left: 68%; animation-duration: 17s; animation-delay: -10s; }
    .ramadan-bg-float .fly:nth-child(7) { left: 79%; animation-duration: 15s; animation-delay: -3s; }
    .ramadan-bg-float .fly:nth-child(8) { left: 90%; animation-duration: 21s; animation-delay: -14s; }

        @keyframes hangDrop {
      0% {
        transform: translateY(-170px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes swing {
      0%, 100% { transform: rotate(var(--rot, 6deg)); }
      50% { transform: rotate(calc(var(--rot, 6deg) * -1)); }
    }
    @keyframes floatUp {
      0% {
        transform: translate3d(0, 0, 0) rotate(0deg);
        opacity: 0;
      }
      15% { opacity: 0.4; }
      80% { opacity: 0.35; }
      100% {
        transform: translate3d(18px, -120vh, 0) rotate(18deg);
        opacity: 0;
      }
    }

        @media (max-width: 768px) {
      .hang-string { height: 58px; }
      .hang-lantern { width: 62px; height: 94px; }
      .hang-lantern::before { content: none; }
      .hang-moon { width: 34px; height: 34px; }
      .hanging-ramadan-decor .hide-mobile { display: none; }
    }
